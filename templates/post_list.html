{% extends 'base.html' %}

{% block content %}
{% for post in posts %}
<div class="card mb-3">
    <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <!-- 줄바꿈 및 최대출력 글자 설정 -->
        <p class="card-text">{{ post.text|linebreaksbr|truncatechars:250 }}</p>
        <div class="text-right">
            <span>{{ post.created_date }}</span>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
